<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <!-- 讓裝置以實際寬度渲染，並禁止縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>安置機構互動劇情</title>
  <style>
    /* ---------------- 全域 ---------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: auto; font-family: sans-serif; }

    /* ---------------- 主要容器初始設定（桌機用） ---------------- */
    #loadingScreen,
    #preContainer,
    #gameContainer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 375px;
      height: 667px;
    }

    /* －－－ 行動裝置：寬度 <= 430px 時滿版鋪滿－－－ */
    @media (max-width: 430px) {
      #loadingScreen,
      #preContainer,
      #gameContainer {
        position: fixed;
        inset: 0;            /* top/right/bottom/left: 0 */
        width: 100vw;
        height: 100svh;      /* 避開瀏海 / URL bar 縮放 */
        transform: none;     /* 取消桌機版的水平置中位移，避免被推到左外側 */
      }
    }

    /* ---------------- 其餘既有樣式保持不變 ---------------- */
    #loadingScreen { background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 100; }
    #loadingBar { width: 80%; height: 10px; background: #444; border-radius: 5px; overflow: hidden; margin-top: 10px; }
    #loadingProgress { width: 0; height: 100%; background: #fff; }
    #loadingText { color: #fff; font-size: 18px; }

    #preContainer video,
    #preContainer img:not(#laiReplyBtn):not(#agreementImg):not(#readBtn) {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #preContainer #agreementImg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      object-fit: contain;
      display: none;
      z-index: 150;
    }
    #preContainer #laiReplyBtn,
    #preContainer #readBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      cursor: pointer;
      display: none;
      z-index: 200;
    }

    #gameContainer {
      display: none;
      width: 375px;
      height: 667px;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
    #bgImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #speechText {
      position: absolute;
      bottom: 150px;
      left: 5%;
      width: 90%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      border-radius: 12px;
      line-height: 1.5;
      z-index: 3;
      text-align: left;
    }
    #choicesContainer {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
    }
    .choice-button {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: 2px solid #000;
      border-radius: 15px;
      background: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .choice-button:hover { background: #f0f0f0; }

    #clickOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
    #overlayContainer img,
    #overlayContainer video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
